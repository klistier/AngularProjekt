<div class="blog-container" *ngFor="let post of blogPosts">
  <h3>{{ post.title }}</h3>
  <p>{{ post.content }}</p>
  <div class="btn-group">
    <p class="email">E-post: {{ post.email }}</p>
    <a [routerLink]="['/posts', post.id]">Gå till inlägg</a>
    <button class="delete-btn" (click)="onDeletePost(post)">
      Ta bort inlägg
    </button>
  </div>
</div>
